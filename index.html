<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Emergency Hotline App</title>
  </head>
  <body class="max-w-[1920px] mx-auto">
    <nav
      class="flex justify-between items-center sm:max-w-[1800px] bg-white mx-auto px-[60px] py-[24px]"
    >
      <div class="left-side flex gap-3">
        <img src="./assets/logo.png" alt="Logo" class="h-[50px] w-[50px]" />
        <p class="text-[#006747] font-[Inter] font-extrabold">
          Emergency <br />Service
        </p>
      </div>
      <div class="right-side flex gap-5">
        <div
          class="love rounded-[50px] bg-[rgba(65,255,107,0.1)] flex w-[123px] h-[52px] p-3 justify-center items-center gap-3"
        >
          <span class="font-[Inter] font-extrabold text-[16px]">0</span>
          <img src="./assets/heart.png" alt="Heart" class="w-[30px] h-[30px]" />
        </div>
        <div
          class="coin rounded-[50px] bg-[rgba(65,255,107,0.1)] flex w-[123px] h-[52px] p-3 justify-center items-center gap-3"
        >
          <span class="font-[Inter] font-extrabold text-[16px]">100</span>
          <img src="./assets/coin.png" alt="Coin" class="w-[30px] h-[30px]" />
        </div>
        <div
          class="copy rounded-[50px] bg-[#00A63E] flex w-[123px] h-[52px] p-3 justify-center items-center gap-3"
        >
          <span class="font-[Inter] font-extrabold text-[16px] text-white"
            >0</span
          >
          <p class="text-white font-semibold">Copy</p>
        </div>
      </div>
    </nav>
    <script src="./script.js"></script>
  </body>
</html>
